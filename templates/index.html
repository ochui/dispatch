<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dispatch</title>
    <style>
        html,
        body {
            min-height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRYhkASG4k8H08cIW-bVdOPqAYn4nyDiY&callback=initMap"
        async defer></script>
    <script type="text/javascript">
        var map;
        var zoom = 13;
        
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(initMap);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function initMap(position) {

            var eiffel = { lat: position.coords.latitude, lng: position.coords.longitude};
            map = new google.maps.Map(document.getElementById('map'), {
                center: eiffel,
                zoom: zoom
            });
            var marker = new google.maps.Marker({
                position: eiffel,
                map: map,
                animation: google.maps.Animation.DROP,
                title: 'Ha Noi Vietnamese'
            })
            marker.addListener('click', function () {
                infowindow.open(map, marker);
            });
            var contentString = '<div id="content">' +
                '<h1>Ha Noi Vietnamese</h1>' +
                '<p>Hanoi is the capital of the Socialist Republic of <b>Vietnam</b>.</p> City for peace' +
                '</div>';
            var infowindow = new google.maps.InfoWindow({
                content: contentString
            })
        }
    </script>
</body>

</html>
